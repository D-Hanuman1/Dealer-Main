      <!-- <mat-card-title>Source</mat-card-title> -->
      <form [formGroup]="formGroup" class="form-field-full">

        <div fxLayout="row wrap" fxLayoutGap="8px grid" class="wrap">
          <!-- <div fxFlex="50" fxFlex.lt-sm="50">
            <mat-form-field  appearance="outline">
              <mat-label>Dealer</mat-label>
              <mat-select formControlName="DealerId" autocomplete="false">
                <mat-option>Select Dealer</mat-option>

              </mat-select>
              <mat-error *ngIf="formGroup.get('DealerId')?.invalid">
                Please select Dealer
              </mat-error>
            </mat-form-field>
          </div> -->
          <div fxFlex="50" fxFlex.lt-sm="50">
            <mat-form-field  appearance="outline">
              <mat-label label-sm>Source Name</mat-label>
              <input matInput placeholder="Source Name" formControlName="SourceName" autocomplete="false">
              <mat-error *ngIf="formGroup.get('SourceName')?.invalid">
                Please enter Source Name
              </mat-error>
            </mat-form-field>
          </div>
          <div fxFlex="50" fxFlex.lt-sm="50">
            <mat-form-field  appearance="outline">
              <mat-label>Active</mat-label>
                <mat-select formControlName="IsActive" autocomplete="false">
                  <mat-option>Active</mat-option>
                  <mat-option *ngFor="let defactive of onDefActive" [value]="defactive.id">{{defactive.name}}</mat-option>
                </mat-select>
              <mat-error *ngIf="formGroup.get('SourceDesc')?.invalid">
                Please enter Source Description
              </mat-error>
            </mat-form-field>
          </div>

          <!-- <div fxFlex="50" fxFlex.lt-sm="50">

            </mat-error>
          </div> -->

        </div>

        <div class="card-footer text-center">
          <button mat-raised-button color="primary" class="btn btn-primary" >
            <mat-icon role="img" class="mat-icon notranslate icon-36 material-icons mat-icon-no-color"
            aria-hidden="true" data-mat-icon-type="font"  class="_cursor" (click)="onSearch()">done
            </mat-icon>Search
          </button>
          <button mat-raised-button color="secondary" class="btn btn-secondary">
            <mat-icon role="img" class="mat-icon notranslate icon-36 material-icons mat-icon-no-color"
            aria-hidden="true" data-mat-icon-type="font"  class="_cursor" (click)="onReset()">refresh
            </mat-icon>Clear
          </button>
      </div>
      </form>
